        <p>这是一个简易的beamer模板。</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br></pre></td><td class="code"><pre><span class="line">\documentclass&#123;beamer&#125;</span><br><span class="line"></span><br><span class="line">\usetheme[progressbar &#x3D; frametitle]&#123;metropolis&#125;</span><br><span class="line">\setbeamertemplate&#123;frame numbering&#125;[fraction]</span><br><span class="line">\useinnertheme&#123;metropolis&#125;</span><br><span class="line">\useoutertheme&#123;metropolis&#125;</span><br><span class="line">\usefonttheme&#123;metropolis&#125;</span><br><span class="line">\usecolortheme&#123;spruce&#125;</span><br><span class="line">\setbeamercolor&#123;background canvas&#125;&#123;bg &#x3D; white&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">\definecolor&#123;mygreen&#125;&#123;rgb&#125;&#123;.125, .5, .25&#125;</span><br><span class="line">\usecolortheme[named &#x3D; mygreen]&#123;structure&#125;</span><br><span class="line"></span><br><span class="line">\newcommand&#123;\pr&#125;&#123;\mathbb&#123;P&#125;&#125;</span><br><span class="line">\usepackage&#123;multicol&#125;</span><br><span class="line">%\usepackage&#123;ctex&#125;</span><br><span class="line">\usepackage&#123;amsmath&#125;</span><br><span class="line"></span><br><span class="line">\title[Short Title]&#123;Your Title Here&#125;</span><br><span class="line">\subtitle&#123;Subtitle Here&#125;</span><br><span class="line">\author&#123;Your Name&#125;</span><br><span class="line">\institute&#123;institute&#125;</span><br><span class="line">\date&#123;\today&#125;</span><br><span class="line"></span><br><span class="line">\begin&#123;document&#125;</span><br><span class="line"></span><br><span class="line">\metroset&#123;block &#x3D; fill&#125;</span><br><span class="line">\setbeamercovered&#123;transparent &#x3D; 15&#125;</span><br><span class="line"></span><br><span class="line">\begin&#123;frame&#125;</span><br><span class="line">\titlepage</span><br><span class="line">\end&#123;frame&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">\begin&#123;frame&#125;[t]&#123;Title Name of My Slide&#125;\vspace&#123;10pt&#125;</span><br><span class="line">Hello</span><br><span class="line"></span><br><span class="line">\begin&#123;enumerate&#125;</span><br><span class="line">	\item This is item one. </span><br><span class="line">	\item This is item two.</span><br><span class="line">\end&#123;enumerate&#125;</span><br><span class="line">\end&#123;frame&#125;</span><br><span class="line"></span><br><span class="line">\begin&#123;frame&#125;[t]&#123;Another Page&#125;\vspace&#123;10pt&#125;</span><br><span class="line">Just another page.</span><br><span class="line"></span><br><span class="line">\begin&#123;block&#125;&#123;Definition of Markov Chain&#125;</span><br><span class="line">A Markov chain is a discrete time stochastic process with discrete status space $S$ . For a process $X&#x3D;\&#123;X_n\, ,n\ge 0\&#125;$ , $X$ is a Markov chain if $\forall n\, ,i_0\, ,\cdots ,i_&#123;n-1&#125;\, ,i\, ,j\in S$ , the equation</span><br><span class="line">$$</span><br><span class="line">\begin&#123;aligned&#125;</span><br><span class="line">&amp;\pr(X_&#123;n+1&#125;&#x3D;j\mid X_n&#x3D;i\, ,X_&#123;n-1&#125;&#x3D;i_&#123;n-1&#125;\, ,\cdots ,X_0&#x3D;i_0) \\</span><br><span class="line">&amp;&#x3D; \pr(X_&#123;n+1&#125;&#x3D;j\mid X_n&#x3D;i)</span><br><span class="line">\end&#123;aligned&#125;</span><br><span class="line">$$</span><br><span class="line">holds.</span><br><span class="line">\end&#123;block&#125;</span><br><span class="line">\end&#123;frame&#125;</span><br><span class="line"></span><br><span class="line">\begin&#123;frame&#125;[t]&#123;Quiz&#125;\vspace&#123;10pt&#125;</span><br><span class="line">A Markov chain is a</span><br><span class="line">\only&lt;1&gt;&#123;\rule&#123;1.5cm&#125;&#123;0.15mm&#125;&#125;</span><br><span class="line">\only&lt;2, 3&gt;&#123;\textcolor&#123;magenta&#125;&#123;discrete&#125;&#125; </span><br><span class="line">time process.</span><br><span class="line"></span><br><span class="line">The status of a Markov chain is</span><br><span class="line">\only&lt;1-2&gt;&#123;\rule&#123;1.5cm&#125;&#123;0.15mm&#125;&#125;</span><br><span class="line">\only&lt;3&gt;&#123;\textcolor&#123;magenta&#125;&#123;discrete&#125;&#125;</span><br><span class="line">.</span><br><span class="line">\end&#123;frame&#125;</span><br><span class="line"></span><br><span class="line">\begin&#123;frame&#125;[t]&#123;Your Very First Flash Card&#125;\vspace&#123;10pt&#125;</span><br><span class="line">$\sqrt&#123;x^2&#125;&#x3D;$ </span><br><span class="line">\begin&#123;enumerate&#125;[(A)]</span><br><span class="line">	\item $x$</span><br><span class="line">	\item $-x$</span><br><span class="line">	\item $|x|$</span><br><span class="line">	\item undefined</span><br><span class="line">\end&#123;enumerate&#125;</span><br><span class="line">\end&#123;frame&#125;</span><br><span class="line"></span><br><span class="line">\begin&#123;frame&#125;[t]&#123;Your Very First Flash Card&#125;\vspace&#123;10pt&#125;</span><br><span class="line">\begin&#123;columns&#125;[onlytextwidth]</span><br><span class="line">\column&#123;0.5\textwidth&#125;</span><br><span class="line">$\sqrt&#123;x^2&#125;&#x3D;$ </span><br><span class="line">\begin&#123;enumerate&#125;[(A)]</span><br><span class="line">	\item $x$</span><br><span class="line">	\item $-x$</span><br><span class="line">	\item $|x|$</span><br><span class="line">	\item undefined</span><br><span class="line">\end&#123;enumerate&#125;</span><br><span class="line">\column&#123;0.5\textwidth&#125;</span><br><span class="line">Your graph goes here.</span><br><span class="line">\end&#123;columns&#125;</span><br><span class="line">\end&#123;frame&#125;</span><br><span class="line"></span><br><span class="line">\begin&#123;frame&#125;[t]&#123;Multicolumns&#125;\vspace&#123;10pt&#125;</span><br><span class="line">Several columns here.</span><br><span class="line">\begin&#123;enumerate&#125;</span><br><span class="line">\begin&#123;multicols&#125;&#123;3&#125;</span><br><span class="line">\item if</span><br><span class="line">\item when</span><br><span class="line">\item else</span><br><span class="line">\item then</span><br><span class="line">\item and</span><br><span class="line">\item or</span><br><span class="line">\item but</span><br><span class="line">\end&#123;multicols&#125;</span><br><span class="line">\end&#123;enumerate&#125;</span><br><span class="line">\end&#123;frame&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">\end&#123;document&#125;</span><br></pre></td></tr></table></figure>

>	\item This is item one. </span><br><span class="line">	\item This is item two.</span><br><span class="line">\end&#123;enumerate&#125;</span><br><span class="line">\end&#123;frame&#125;</span><br><span class="line"></span><br><span class="line">\begin&#123;frame&#125;[t]&#123;Another Page&#125;\vspace&#123;10pt&#125;</span><br><span class="line">Just another page.</span><br><span class="line"></span><br><span class="line">\begin&#123;block&#125;&#123;Definition of Markov Chain&#125;</span><br><span class="line">A Markov chain is a discrete time stochastic process with discrete status space $S$ . For a process $X&#x3D;\&#123;X_n\, ,n\ge 0\&#125;$ , $X$ is a Markov chain if $\forall n\, ,i_0\, ,\cdots ,i_&#123;n-1&#125;\, ,i\, ,j\in S$ , the equation</span><br><span class="line">$$</span><br><span class="line">\begin&#123;aligned&#125;</span><br><span class="line">&amp;\pr(X_&#123;n+1&#125;&#x3D;j\mid X_n&#x3D;i\, ,X_&#123;n-1&#125;&#x3D;i_&#123;n-1&#125;\, ,\cdots ,X_0&#x3D;i_0) \\</span><br><span class="line">&amp;&#x3D; \pr(X_&#123;n+1&#125;&#x3D;j\mid X_n&#x3D;i)</span><br><span class="line">\end&#123;aligned&#125;</span><br><span class="line">$$</span><br><span class="line">holds.</span><br><span class="line">\end&#123;block&#125;</span><br><span class="line">\end&#123;frame&#125;</span><br><span class="line"></span><br><span class="line">\begin&#123;frame&#125;[t]&#123;Quiz&#125;\vspace&#123;10pt&#125;</span><br><span class="line">A Markov chain is a</span><br><span class="line">\only&lt;1&gt;&#123;\rule&#123;1.5cm&#125;&#123;0.15mm&#125;&#125;</span><br><span class="line">\only&lt;2, 3&gt;&#123;\textcolor&#123;magenta&#125;&#123;discrete&#125;&#125; </span><br><span class="line">time process.</span><br><span class="line"></span><br><span class="line">The status of a Markov chain is</span><br><span class="line">\only&lt;1-2&gt;&#123;\rule&#123;1.5cm&#125;&#123;0.15mm&#125;&#125;</span><br><span class="line">\only&lt;3&gt;&#123;\textcolor&#123;magenta&#125;&#123;discrete&#125;&#125;</span><br><span class="line">.</span><br><span class="line">\end&#123;frame&#125;</span><br><span class="line"></span><br><span class="line">\begin&#123;frame&#125;[t]&#123;Your Very First Flash Card&#125;\vspace&#123;10pt&#125;</span><br><span class="line">$\sqrt&#123;x^2&#125;&#x3D;$ </span><br><span class="line">\begin&#123;enumerate&#125;[(A)]</span><br><span class="line">	\item $x$</span><br><span class="line">	\item $-x$</span><br><span class="line">	\item $|x|$</span><br><span class="line">	\item undefined</span><br><span class="line">\end&#123;enumerate&#125;</span><br><span class="line">\end&#123;frame&#125;</span><br><span class="line"></span><br><span class="line">\begin&#123;frame&#125;[t]&#123;Your Very First Flash Card&#125;\vspace&#123;10pt&#125;</span><br><span class="line">\begin&#123;columns&#125;[onlytextwidth]</span><br><span class="line">\column&#123;0.5\textwidth&#125;</span><br><span class="line">$\sqrt&#123;x^2&#125;&#x3D;$ </span><br><span class="line">\begin&#123;enumerate&#125;[(A)]</span><br><span class="line">	\item $x$</span><br><span class="line">	\item $-x$</span><br><span class="line">	\item $|x|$</span><br><span class="line">	\item undefined</span><br><span class="line">\end&#123;enumerate&#125;</span><br><span class="line">\column&#123;0.5\textwidth&#125;</span><br><span class="line">Your graph goes here.</span><br><span class="line">\end&#123;columns&#125;</span><br><span class="line">\end&#123;frame&#125;</span><br><span class="line"></span><br><span class="line">\begin&#123;frame&#125;[t]&#123;Multicolumns&#125;\vspace&#123;10pt&#125;</span><br><span class="line">Several columns here.</span><br><span class="line">\begin&#123;enumerate&#125;</span><br><span class="line">\begin&#123;multicols&#125;&#123;3&#125;</span><br><span class="line">\item if</span><br><span class="line">\item when</span><br><span class="line">\item else</span><br><span class="line">\item then</span><br><span class="line">\item and</span><br><span class="line">\item or</span><br><span class="line">\item but</span><br><span class="line">\end&#123;multicols&#125;</span><br><span class="line">\end&#123;enumerate&#125;</span><br><span class="line">\end&#123;frame&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">\end&#123;document&#125;</span><br></pre></td></tr></table></figure>

<p>再要简单一点的话</p>
